<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limit Reached</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='nav.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f85032, #e73827);
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 2em;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 400px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            font-weight: 700;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            padding: 0.8em 1.5em;
            background-color: #ff6f61;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #e55b50;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/playersearch">Player</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Limit Reached</h1>
        <p>You have reached your usage limit. Please try again later or contact support for assistance.</p>
        <a href="/" class="button">Return Home</a>
    </div>
</body>
</html>
